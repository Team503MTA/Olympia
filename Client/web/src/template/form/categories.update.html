<div id="categoriesUpdate" class="qe-form-content" ng-controller="categories.update">
    <form role="form" name="categories_update">
        <div ng-include src="'w.save.cancel.delete'"></div>
        <div>
            <div class="qe-table">
                <div class="row">
                    <label class="col-xs-4 control-label">{{translation.lbl_Chitieu}}<span ng-if="!ModelData.IsViewMode">{{translation.IsNotNull}}</span></label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control"
                               ng-model="ModelData.Name" focus="{{ModelData.IsFocusAreaName}}" ng-disabled="ModelData.IsViewMode"

                               new-validation="{{validation(ModelData.Name,['required','max:100'])}}" />

                    </div>
                </div>
                <div class="row">
                    <label class="col-xs-4 control-label">{{translation.lbl_DonVi}}<span ng-if="!ModelData.IsViewMode">{{translation.IsNotNull}}</span></label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control"
                               ng-model="ModelData.Unit" focus="{{ModelData.IsFocusAreaName}}" ng-disabled="ModelData.IsViewMode"
                               name="ModelData_Unit"
                               new-validation="{{validation(ModelData.Unit,['required','max:40'])}}"/>

                    </div>
                </div>

                <div class="row">
                    <label class="col-xs-4 control-label">{{translation.Desciption}} <span ng-if="!ModelData.IsViewMode">{{translation.IsNotNull}}</span></label>
                    <div class="col-xs-8">
                        <textarea ng-model="ModelData.Note" ng-disabled="ModelData.IsViewMode"
                                  class="form-control"
                                  name="ModelData_Note"
                                  new-validation="{{validation(ModelData.Note,['max:500'])}}"></textarea>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
