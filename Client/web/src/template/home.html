<!-- Content of Home page -->
<div id="home" class="qe-layout-home-content" ng-class="ModelData.miniMenu?'':'wide-menu'">
    <div id="st-container" class="st-container">
        <div class="st-pusher">
            <div class="st-content">
                <div class="qe-layout-home-top">
                    <div class="logo">
                        <div ng-bind="translation.logoName1"></div>
                        <div ng-bind="translation.logoName2"></div>
                    </div>
                    <div class="top-bar">

                        <div class="top-button b-spin" ng-click="Logout()" title="{{translation.App_Menu_Logout}}">
                            <i class="mdi mdi-logout"></i>
                        </div>
                        <div class="top-button f-big" ng-click="UserClientInfo()"  title="{{translation.App_Menu_UserClientInfo}}">
                            <i class="mdi mdi-account"></i>
                        </div>
                    </div>
                </div>
                <div class="qe-layout-home-nav">
                    <div id='cssmenu'>
                        <ul id="main-menu">
                            <li class="qe-top-item" ng-class="ModelData.MenuClass(category)" ng-repeat="category in ModelData.MenuItems" ng-if="category.getCategoryVisible()">
                                <span class="menu-icon" ng-click="ModelData.onMenuClicked(category)" ng-class="category.IconClass" title="{{category.Title}}"></span>
                                <span class="menu-text" ng-click="ModelData.onMenuClicked(category)" ng-bind="category.Title"></span>

                                <ul ng-if="category.Items.length > 0 && category.Visible">
                                    <li ng-class="parent.Active?' active':''" ng-repeat="parent in category.Items" ng-if="parent.getParentVisible()">
                                        <a ng-if="parent.Visible" href='' ng-click="ModelData.onMenuClicked(parent)">
                                            <span class="menu-icon" ng-class="parent.IconClass" title="{{parent.Title}}"></span>
                                            <span class="menu-text" ng-bind="parent.Title"></span>
                                        </a>

                                        <ul ng-if="parent.Items.length > 0 && parent.Visible">
                                            <li ng-class="parent2.Active?' active':''" ng-repeat="parent2 in parent.Items" ng-if="parent2.getParentVisible()">
                                                <a ng-if="parent2.Visible" href='' ng-click="ModelData.onMenuClicked(parent2)">
                                                    <span class="menu-icon" ng-class="parent2.IconClass" title="{{parent2.Title}}"></span>
                                                    <span class="menu-text" ng-bind="parent2.Title"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <div>
                        <div class="qe-bottom-item lang-menu" ng-if="ModelData.IsDevMode">
                            <img ng-src="{{ModelData.langIcon}}" style="width: 24px;" />
                            <ul>
                                <li class="toggle">
                                    <a href="" ng-click="ModelData.langClick('vi_VN')"><i ng-class="ModelData.langClass('vi_VN')"></i><span>Tiếng Việt</span><img src="img/icons/vnd.png" /></a>
                                </li>
                                <li class="toggle">
                                    <a href="" ng-click="ModelData.langClick('en_US')"><i ng-class="ModelData.langClass('en_US')"></i><span>English</span><img src="img/icons/gbp.png" /></a>
                                </li>
                            </ul>
                        </div>
                        <div class="qe-bottom-item layout-menu" ng-if="ModelData.IsDevMode">
                            <span class="glyphicon glyphicon-trello"></span>
                            <ul>
                                <li class="toggle">
                                    <uib-table style="width: 100%; text-align: center;">
                                        <tr>
                                            <td><a href="" ng-click="ModelData.layoutClick(1)">
                                                    <img ng-class="ModelData.layoutClass(1)" src="img/icons/layout1.png" /></a></td>
                                            <td><a href="" ng-click="ModelData.layoutClick(2)">
                                                    <img ng-class="ModelData.layoutClass(2)" src="img/icons/layout2.png" /></a></td>
                                        </tr>
                                        <tr>
                                            <td><a href="" ng-click="ModelData.layoutClick(3)">
                                                    <img ng-class="ModelData.layoutClass(3)" src="img/icons/layout3.png" /></a></td>
                                            <td><a href="" ng-click="ModelData.layoutClick(4)">
                                                    <img ng-class="ModelData.layoutClass(4)" src="img/icons/layout4.png" /></a></td>
                                        </tr>
                                    </uib-table>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="qe-layout-home-view" id="layoutContainer">
                    <ng-include src="'main-panel'"></ng-include>
                    <div>
                        <wmwindow ng-repeat="win in ModelData.ListPopupWindows" closeable="{{win.Closeable}}" options="{{win.Options}}" title=" {{win.Title}}" caption=" {{win.Caption}}" description=" {{win.Description}}" loading-state="" warning=" {{win.Warning}} " close="CloseWin">
                            <ng-include src="win.ContentUrl"></ng-include>
                        </wmwindow>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Content of Home page -->
